<ion-header>
  <ion-toolbar>
    <ion-title>AppNotasPepi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Buscar"></ion-searchbar>

  <!-- Tarjetas de filtros -->
  <ion-grid class="filtros">
    <ion-row>
      <ion-col routerLink="/hoy" size="6">
        <ion-card class="filtro">
          <ion-icon name="calendar-outline"></ion-icon>
          <p>Hoy</p>
          <!-- <span>{{ hoyCount }}</span> -->
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card class="filtro">
          <ion-icon name="calendar-number-outline"></ion-icon>
          <p>Programados</p>
          <!-- <span>{{ hoyCount }}</span> -->
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card class="filtro">
          <ion-icon name="clipboard-outline"></ion-icon>
          <p>Todos</p>
          <span>{{ totalNotas }}</span>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card class="filtro">
          <ion-icon name="flag-outline"></ion-icon>
          <p>Notas</p>
          <span>{{ totalNotas }}</span>
        </ion-card>
      </ion-col>

      <ion-col size="12">
        <ion-card class="filtro">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
          <p>Terminados</p>
          <!-- aquivaalgo -->
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- SecciÃ³n de listas -->
  <ion-list>
    <ion-item-divider>
      <ion-label>Notas Locales</ion-label>
      <ion-icon name="chevron-down-outline" slot="end"></ion-icon>
    </ion-item-divider>

    <ion-item button>
      <ion-icon name="list-outline" slot="start"></ion-icon>
      <ion-label>Recordatorios</ion-label>
    </ion-item>

    <ion-item button>
      <ion-icon name="list-outline" slot="start"></ion-icon>
      <ion-label>Trabajos</ion-label>
    </ion-item>

    <ion-item-divider>
      <ion-label>Notas en Gmail</ion-label>
      <ion-icon name="chevron-down-outline" slot="end"></ion-icon>
    </ion-item-divider>

    <ion-item button>
      <ion-icon name="list-outline" slot="start"></ion-icon>
      <ion-label>Tareas</ion-label>
    </ion-item>
  </ion-list>

  <!-- Botones inferiores -->
  <div class="bottom-buttons">
    <ion-button fill="clear" color="primary" size="small" (click)="abrirModalAgregar()">
      <ion-icon name="add-circle-outline"></ion-icon>
      Agregar Recordatorio
    </ion-button>
  </div>
</ion-content>
